<!DOCTYPE html>
<html lang="en"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page - Pluralsight</title>
    <link rel="stylesheet" href="/css/kl.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="root">
      <div id="app">
        <div id="sign-in">
            <div class="logo">
            <img src="./images/pl.png" alt="Pluralsight"> 
            </div>
            <form>
                <div>
                    <label>Email or username</label>
                    <input type="text" class="text-input" required>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" class="text-input" required minlength="8">
                </div>
                <button type="submit" class="primary-btn">Sign in</button>
            </form>

            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="#">Sign in with Company or School</a>
            </div>

            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="footer">
            <p>Copyright &copy; 2024, Pluralsight All Right Reserved</p>
            <div>
                <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a>
            </div>
        </footer>
      </div>
      <div id="lap">
        <div id="showcase">
            <div class="showcase-content">
               <h1 class="showcase-text">Let's build something legendary
               <strong>together</strong></h1>
               
               <a href="#" class="secondary-btn">start a free 7-day trial</a>
            </div>
        </div>

      </div>
    </div>
    
</body>
</html>
